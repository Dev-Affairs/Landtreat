<div class="flex min-h-screen bg-indigo-100">
    <!-- Sidebar -->
    <div
      class="flex flex-col bg-white shadow-md h-screen transition-all duration-300"
      [class.w-64]="open"
      [class.w-16]="!open"
    >
      <!-- Logo and Toggle -->
      <div class="flex items-center justify-between px-4 py-4 border-b cursor-pointer">
        <div class="flex items-center space-x-2">
          <img
            src="https://landtreat.com/logos/landtreat_icon.svg"
            alt="Logo"
            class="w-7 h-7"
          />
          <div class='flex justify-center items-center' *ngIf="open">
            <h1 data-aos="zoom-in"
                class="text-3xl text-black font-bold gap-1 w-fit h-fit items-center hidden sm:flex">
                <span class='text-[rgb(47,105,230)]'>Land</span> Treat</h1>
        </div>
        </div>
        <button
          (click)="toggleSidebar()"
          class="text-gray-600 focus:outline-none"
        >
          <svg
            *ngIf="!open"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
          <svg
            *ngIf="open"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  
      <!-- Navigation Links -->
      <nav class="flex flex-col space-y-2 p-4">
        <a
          href="#"
          class="flex items-center space-x-4 px-4 py-2 rounded-md hover:bg-indigo-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-indigo-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M3 10h18M5 20h14a2 2 0 002-2v-4H3v4a2 2 0 002 2zM19 10V8a2 2 0 00-2-2H7a2 2 0 00-2 2v2" />
          </svg>
          <span *ngIf="open" class="text-gray-800">Dashboard</span>
        </a>
        <a
          href="#"
          class="flex items-center space-x-4 px-4 py-2 rounded-md hover:bg-indigo-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-indigo-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M3 3v18h18V3H3zM3 10h18" />
          </svg>
          <span *ngIf="open" class="text-gray-800">Products</span>
        </a>
        <a
          href="#"
          class="flex items-center space-x-4 px-4 py-2 rounded-md hover:bg-indigo-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-indigo-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M7 10V3a1 1 0 011-1h8a1 1 0 011 1v7M7 21v-4h10v4m-2-4v-2m-6 0v2" />
          </svg>
          <span *ngIf="open" class="text-gray-800">Orders</span>
        </a>
        <!-- Add more links as needed -->
      </nav>
    </div>
  
    <!-- Main Content -->
    <div class="flex-1 p-8">
        <router-outlet></router-outlet>
    </div>
  </div>
