<nav class="bg-[#f3f3f3] flex justify-between items-center gap-4 lg:px-20 px-4 py-3 sticky top-0 z-30 border-b border-[#e1e1e1] h-[10vh]">
    <!-- Logo -->
    <div id="logo" class="flex items-center gap-2 select-none cursor-pointer" (click)="onClickNavLogo()">
        <img src="https://landtreat.com/logos/landtreat_icon.svg" alt="Land Treat Logo" class="lg:w-[50px] w-[40px]" />
        <h1 data-aos="zoom-in" class="text-3xl font-bold hidden sm:flex items-center">
            <span class="text-[rgb(47,105,230)]">Land</span> Treat
        </h1>
    </div>

    <!-- Admin Icon -->
    <div class="flex items-center lg:gap-8 gap-2">
        <div>
            <a (click)="onAdmin()">
                <fa-icon [icon]="faSliders" class="text-xl md:text-base md:mr-2 cursor-pointer"></fa-icon>
            </a>
        </div>
        <div (click)="showUserProfileModal = true">
            <div class="cursor-pointer">
                <img src="/assets/avatars/default_user.png" alt="" class="w-10 transform hover:scale-105 transition-transform duration-300 cursor-pointer" />
            </div>
        </div>
    </div>
</nav>

<ng-container *ngIf="showUserProfileModal">
    <div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <div class="flex justify-between items-end mb-4">
                <button class="text-gray-500 hover:text-gray-700 ml-auto" aria-label="Close Modal"
                (click)="showUserProfileModal = false">
                    âœ•
                </button>
            </div>
            <div class="flex flex-col items-center gap-3">
                <img src="/app/assets/avatars/default_user.png" alt="User Avatar" class="w-20 h-20 rounded-full border border-gray-300 shadow" />

                <h2 class="text-xl text-black">{{currentUser.firstName}} {{currentUser.lastName}}</h2>
                <p class="text-gray-700 text-sm">{{currentUser.role || ''}}</p>
                <p class="text-gray-500 text-sm">{{currentUser.email}}</p>

                <button class="mt-4 w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded transition" (click)="onClickLogOut()">
                    Log Out
                </button>
            </div>
        </div>
    </div>
</ng-container>
