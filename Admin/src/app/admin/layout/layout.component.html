<div class="flex bg-indigo-100 h-[90vh]">
    <!-- Wrapper -->
    <div class="flex flex-col md:flex-row h-full w-full">
      <!-- Sidebar -->
      <div
        class="bg-blue-600 text-white p-4 md:w-64 md:h-full md:sticky md:top-0 flex-shrink-0 md:flex md:flex-col md:items-start fixed bottom-0 w-full z-10"
      >
        <div
          class="flex md:flex-col justify-around items-center md:items-start w-full"
        >
          <a
            [routerLink]="item.link"
            class="md:mb-4 px-3 py-2 rounded hover:bg-blue-500 flex items-center md:w-full transition duration-300"
            *ngFor="let item of menuOptions"
          >
            <fa-icon
              [icon]="item.icon"
              class="text-xl md:text-base md:mr-2"
            ></fa-icon>
            <!-- Show name only on medium screens and above -->
            <span class="hidden md:inline">{{ item.name }}</span>
          </a>
        </div>
      </div>
  
      <!-- Main Content -->
      <div class="flex-1 p-6 overflow-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
